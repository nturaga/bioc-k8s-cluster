apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
    app: rstudio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rstudio
  template:
    metadata:
      labels:
        app: rstudio
    spec:
      containers:
        - name: manager
          image: {{ .Values.managerImage }}:{{ .Values.managerImageTag }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          resources:
            requests:
              memory: 1Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 1
          volumeMounts:
            - name: {{ .Values.volumeMountName }}
              mountPath: {{ .Values.volumeMountPath }}
            - name: service-key
              mountPath: /home/rstudio/key.json
              subPath: {{ .Values.serviceKey }}
          env:
            - name: PASSWORD
              value: {{ .Values.rstudioPassword | quote }}
          ports:
            - containerPort: {{ .Values.rstudio.port }}
          command: ["Rscript"]
          args: ["-e", "BiocKubeInstall::kube_run('{{ .Values.biocVersion }}', image_name = '{{ .Values.dockerImageName }}', worker_pool_size = {{ .Values.workerPoolSize }})"]
      volumes:
        - name: {{ .Values.volumeMountName }}
          persistentVolumeClaim:
            claimName: nfs
        - name: service-key
          secret:
            secretName: bioc-binaries-service-account-auth
            items:
              - key: service_account_key
                path: {{ .Values.serviceKey }}
